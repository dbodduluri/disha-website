<div class="resume-container">
  <h1 class="title">My Resume</h1>

  <div class="pdf-wrapper">
    <!-- Embed PDF preview -->
    <iframe
      src="assets/dres.pdf"
      frameborder="0"
      allowfullscreen

    >
  </div>
</div>
